{% load static %}
<div class="header">
    {% if user.is_authenticated %}
        <span> Hi {{ user.username }}!</span>
        <button class="btn btn-warning login-form" data-link="{% url 'logout' %}">Press to LogOut</button>
    {% else %}
        <span>You are not logged in</span>
        <button class="btn btn-primary login-form" data-link="{% url 'login' %}">Press to LogIn</button>
    {% endif %}
</div>

{% extends 'main/layout.html' %}

{% block title %}News page{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ title }}</h1>
        {% for new in news %}
            <div class="alert alert-warning">
                <h3>{{new.title}}</h3>
                <p>{{new.anons}}</p>
                <img src="../{{new.image}}" alt="">
                <p>{{new.full_text}}</p>
                <p>{{new.date}}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}

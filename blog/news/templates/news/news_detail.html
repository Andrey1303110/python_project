{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <img src="../{{ article.image }}" alt="">
        <p>{{ article.full_text }}</p>
        <p>{{ article.author }}</p>
        <a href="{% url 'news_update' article.id %}" class="btn btn-warning">Редактировать</a>
        <a href="{% url 'news_delete' article.id %}" class="btn btn-danger">Удалить</a>
    </div>
{% endblock %}

{% extends 'main/layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="features" xmlns="http://www.w3.org/1999/html">
        <h1>{{ title }}</h1>
        <form method="post">
            {% csrf_token %}
            <span>{{ error }}</span>
            <span>Вы действительно хотите удалить статью № {{ article.id }}</span>
            <button class="btn btn-danger" type="submit">Удалить статью</button>
        </form>
    </div>
{% endblock %}
